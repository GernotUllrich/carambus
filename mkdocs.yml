# Site Basics
site_name: Carambus Documentation
site_description: Docs for Carambus - Billiards management with Ruby on Rails
site_url: https://GernotUllrich.github.io/carambus-docs
repo_url: https://github.com/GernotUllrich/carambus
repo_name: GernotUllrich/carambus
docs_dir: docs  # THIS DEFINES THE SUBFOLDER FOR .md FILES (instead of default 'docs')

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - header.autohide
  palette:
    - scheme: default
      primary: indigo
    - scheme: slate
      primary: indigo

# Plugins (ensure pip install mkdocs-static-i18n)
plugins:
  - search
  - i18n:
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
          nav:
            - Startseite: index.md
            - Einführung:
                - Über: de/about.md
                - README: de/README.md
            - Installation:
                - Übersicht: de/installation_overview.md
                - Docker Installation: de/docker_installation.md
            - Benutzerhandbuch:
                - Turnierverwaltung: de/tournament.md
                - Ligaspieltage: de/league.md
                - Tischreservierung: de/table_reservation_heating_control.md
                - Einzelturnierverwaltung: de/einzelturnierverwaltung.md
                - Verwaltung von Ligaspieltagen: de/verwaltung-von-ligaspieltagen.md
                - Modus-Umschalter: de/mode_switcher.md
                - Scoreboard Einrichtung: de/scoreboard_autostart_setup.md
            - Entwicklerhandbuch:
                - Getting Started: de/GETTING_STARTED_DEVELOPER.md
                - Entwicklerhandbuch: de/DEVELOPER_GUIDE.md
                - MkDocs Dokumentation: de/mkdocs_dokumentation.md
                - Datenbankdesign: de/database_design.md
                - Datenbank-Partitionierung: de/datenbank-partitionierung-und-synchronisierung.md
            - Referenz:
                - API: de/API.md
                - AGB: de/terms.md
        - locale: en
          name: English
          build: true
          nav:
            - Home: index.md
            - Introduction:
                - About: en/about.md
                - README: en/README.md
            - Installation:
                - Overview: en/installation_overview.md
                - Docker Installation: en/docker_installation.md
            - User Guide:
                - Tournament Management: en/tournament.md
                - League Match Days: en/league.md
                - Table Reservation: en/table_reservation_heating_control.md
                - Individual Tournament Management: en/einzelturnierverwaltung.md
                - Scoreboard Setup: en/scoreboard_autostart_setup.md
                - Mode Switcher: en/mode_switcher.md
            - Developer Guide:
                - Getting Started: en/GETTING_STARTED_DEVELOPER.md
                - Developer Guide: en/DEVELOPER_GUIDE.md
                - MkDocs Documentation: en/mkdocs_documentation.md
                - Database Design: en/database_design.md
                - Database Partitioning: en/database_syncing.md
                - Admin Roles: en/admin_roles.md
                - Data Management: en/data_management.md
                - Game Plan Reconstruction: en/game_plan_reconstruction.md
                - Paper Trail Optimization: en/paper_trail_optimization.md
                - ER Diagram: en/er_diagram.md
                - Privacy: en/privacy.md
                - Region Tagging Cleanup: en/region_tagging_cleanup_summary.md
                - Filter Popup Usage: en/filter_popup_usage.md
                - Island25: en/island25.md
                - Tournament Duplicate Handling: en/tournament_duplicate_handling.md
                - Tischreservierung Heizungssteuerung: en/tischreservierung_heizungssteuerung.md
            - Reference:
                - API: en/API.md
                - Terms: en/terms.md

# Markdown Extensions (for images, Mermaid ER Diagram, etc.)
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences  # Renders your ER Diagram interactively
  - toc:
      permalink: true
  - admonition
  - attr_list  # For image embeds like ![Alt](assets/image.png){width="100%"}
  - md_in_html

# Extras
extra:
  generator: false
  edit_uri: edit/main/docs
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GernotUllrich/carambus 
