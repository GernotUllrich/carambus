# Site Basics
site_name: Carambus Documentation
site_description: Comprehensive documentation for Carambus - Professional billiards tournament management system
site_url: https://GernotUllrich.github.io/carambus
repo_url: https://github.com/GernotUllrich/carambus
repo_name: GernotUllrich/carambus
docs_dir: docs

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - header.autohide
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

