# Site Basics
site_name: Carambus Documentation
site_description: Docs for Carambus - Billiards management with Ruby on Rails
site_url: https://GernotUllrich.github.io/carambus-docs
repo_url: https://github.com/GernotUllrich/carambus
repo_name: GernotUllrich/carambus
docs_dir: docs  # THIS DEFINES THE SUBFOLDER FOR .md FILES (instead of default 'docs')

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - header.autohide
  palette:
    - scheme: default
      primary: indigo
    - scheme: slate
      primary: indigo

# Plugins (ensure pip install mkdocs-static-i18n)
plugins:
  - search
  - i18n:
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
        - locale: en
          name: English
          build: true

# Navigation (will be automatically localized by the i18n plugin)
nav:
  - Startseite: index.md
  - Einführung:
      - Über: about.md
      - README: README.md
  - Installation:
      - Übersicht: installation_overview.md
      - Quick Start Raspberry Pi: quickstart_raspberry_pi.md
  - Benutzerhandbuch:
      - Turnierverwaltung: tournament.md
      - Ligaspieltage: league.md
      - Tischreservierung: table_reservation_heating_control.md
      - Einzelturnierverwaltung: einzelturnierverwaltung.md
      - Scoreboard Setup: scoreboard_autostart_setup.md
  - Entwicklerhandbuch:
      - Getting Started: GETTING_STARTED_DEVELOPER.md
      - Entwicklerhandbuch: DEVELOPER_GUIDE.md
      - Scenario Management: scenario_management.md
      - Datenbank-Setup: DATABASE_SETUP.md
      - MkDocs Dokumentation: mkdocs_dokumentation.md
      - Datenbankdesign: database_design.md
      - Datenbank-Partitionierung: datenbank-partitionierung-und-synchronisierung.md
      - Admin-Rollen: admin_roles.md
      - Datenverwaltung: data_management.md
      - Spielplan-Rekonstruktion: game_plan_reconstruction.md
      - PaperTrail Optimierung: paper_trail_optimization.md
      - ER-Diagramm: er_diagram.md
      - Filter-Popup: filter_popup_usage.md
      - Turnier-Duplikate: tournament_duplicate_handling.md
      - Regions-Tagging: region_tagging_cleanup_summary.md
  - Referenz:
      - API: API.md
      - AGB: terms.md
      - Datenschutz: privacy.md
  - Sonstiges:
      - Tischreservierung Heizung: tischreservierung_heizungssteuerung.md

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
