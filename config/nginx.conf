# NGINX Configuration for carambus
# Generated by Carambus Mode System

upstream carambus_upstream {
    server unix:/var/www/carambus/shared/sockets/puma-production.sock;
}


server {
    listen 80;
    server_name new.carambus.de;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name new.carambus.de;
    
    ssl_certificate /etc/letsencrypt/live/new.carambus.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/new.carambus.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://carambus_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
    }
}

