# NGINX Configuration for carambus_api
# Generated by Carambus Mode System

upstream carambus_api_upstream {
    server unix:/var/www/carambus_api/shared/sockets/puma-production.sock;
}

server {
    listen 80;
    server_name newapi.carambus.de;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name newapi.carambus.de;
    
    ssl_certificate /etc/letsencrypt/live/newapi.carambus.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newapi.carambus.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Add error logging
    error_log /var/log/nginx/carambus_api_error.log;
    access_log /var/log/nginx/carambus_api_access.log;
    
    location / {
        proxy_pass http://carambus_api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        
        # Add timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Add error handling
        proxy_intercept_errors on;
        error_page 502 = @fallback;
    }
    
    # Fallback location for debugging
    location @fallback {
        return 502 "Backend connection failed. Socket: /var/www/carambus_api/shared/sockets/puma-production.sock. Please check socket permissions and Puma status.";
    }
}