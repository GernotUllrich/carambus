# NGINX Configuration for carambus
# Generated by Carambus Mode System

upstream carambus_upstream {
    server unix:/var/www/carambus/shared/sockets//var/www/carambus/shared/sockets/puma-production.sock;
}

server {
    listen 80;
    server_name new.carambus.de;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name new.carambus.de;
    
    ssl_certificate /etc/ssl/certs/new.carambus.de.crt;
    ssl_certificate_key /etc/ssl/private/new.carambus.de.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    location / {
        proxy_pass http://carambus_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
    }
}

