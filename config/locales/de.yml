  static:
    about:
      content: |
        <i>
        <p>&nbsp;</p>
        <p>Kompromisslose Automatisierung des Billard Spielbetriebs von der Tournierplanung über die Datenerfassung bis hin zur Übertragung der Spielergebnisse. Das ist das Ziel des Carambus Projektes.</p>
        <p>Eigentlich ist mein Beratungsgewerbe Ullrich-IT-Consulting bereits Geschichte, da ich mich schon seit längerem Im Ruhestand befinde.
        Aber anlässlich des bevorstehenden Jubiläums meines Vereins <a href=http://www.billardclub-wedel.de>Billardclub Wedel 61 e.V.</a> kam mir die Idee
        endlich einmal etwas Substantielles beizusteuern.</p>
        <p>Und wer mich kennt, der weiss, dass ich während meines gesamten Berufslebens - zuletzt als Visionär bei Sun Microsystems - bestebt war neueste Technologien
        einzusetzen.</p>
        <p>Vor 12 Jahren kam ich das erste Mal mit der Entwicklungsumgebung Ruby/Rails in Berührung. Seit dem schätze ich den enormen Fortschritt
        in der Entwicklungsgeschwindigkeit. Die grosse Frage war nun, ob sich dieses Projekt, welches an vielen Stellen
        Realzeit-Anforderungen an die beteiligten Anzeige- und Erfassungssystem stellt, sinnvoll mit RoR realisieren lässt.<p>
        <p>Dem Projekt ging also zunächst eine ca 4-wöchige Evaluierung möglicher Entwicklungsumgebungen voraus - insbesondere React, React Native und Angular.
        Leider führte das jeweils zu sehr aufwendigen Bruchstellen zwischen serverseitiger Datenbankorientierte Logik und den JavaScriptbasierten Endgeräten.
        Also verschiedene Betriebssysteme, Sprachen und Frameworks. Keine gute Idee.
        Glücklicherweise
        kam ich über <a href=\"http://gorails.com\">GoRails</a> zu einer idealen Lösung - Stimulus Reflex und Cable Ready!  Carambus ist ein serverbasierte Weblösung mit Single Page Feeling!</p>
        <p>Dr. Gernot Ullrich</p>
        <p>Ullrich-IT-Consulting</p>
        </i>
      title: 'Der Entwickler über sich selbst:'
