  static:
    about:
      content: |
        <i>
        <p>&nbsp;</p>
        <p>Kompromisslose Automatisierung des Billard Spielbetriebs von der Tournierplanung √ºber die Datenerfassung bis hin zur √úbertragung der Spielergebnisse. Das ist das Ziel des Carambus Projektes.</p>
        <p>Eigentlich ist mein Beratungsgewerbe Ullrich-IT-Consulting bereits Geschichte, da ich mich schon seit l√§ngerem Im Ruhestand befinde.
        Aber anl√§sslich des bevorstehenden Jubil√§ums meines Vereins <a href=http://www.billardclub-wedel.de>Billardclub Wedel 61 e.V.</a> kam mir die Idee
        endlich einmal etwas Substantielles beizusteuern.</p>
        <p>Und wer mich kennt, der weiss, dass ich w√§hrend meines gesamten Berufslebens - zuletzt als Vision√§r bei Sun Microsystems - bestebt war neueste Technologien
        einzusetzen.</p>
        <p>Vor 12 Jahren kam ich das erste Mal mit der Entwicklungsumgebung Ruby/Rails in Ber√ºhrung. Seit dem sch√§tze ich den enormen Fortschritt
        in der Entwicklungsgeschwindigkeit. Die grosse Frage war nun, ob sich dieses Projekt, welches an vielen Stellen
        Realzeit-Anforderungen an die beteiligten Anzeige- und Erfassungssystem stellt, sinnvoll mit RoR realisieren l√§sst.<p>
        <p>Dem Projekt ging also zun√§chst eine ca 4-w√∂chige Evaluierung m√∂glicher Entwicklungsumgebungen voraus - insbesondere React, React Native und Angular.
        Leider f√ºhrte das jeweils zu sehr aufwendigen Bruchstellen zwischen serverseitiger Datenbankorientierte Logik und den JavaScriptbasierten Endger√§ten.
        Also verschiedene Betriebssysteme, Sprachen und Frameworks. Keine gute Idee.
        Gl√ºcklicherweise
        kam ich √ºber <a href=\"http://gorails.com\">GoRails</a> zu einer idealen L√∂sung - Stimulus Reflex und Cable Ready!  Carambus ist ein serverbasierte Webl√∂sung mit Single Page Feeling!</p>
        <p>Dr. Gernot Ullrich</p>
        <p>Ullrich-IT-Consulting</p>
        </i>
      title: 'Der Entwickler √ºber sich selbst:'
